    <main class="contact">
      <h1 class="title">Contact me!</h1>
      <h2 class="subtitle">Send me an email at krystal.j.karman@gmail.com, or fill out the form below</h2>
      <form id="contactForm">
		<div class="row">
			<div class="firstName">
				<label for="fname">First Name*</label>
				<input type="text" id="fname" name="fname" placeholder="Jane" pattern="[a-zA-Z\-\'\s]{2,50}" minlength="2" required>
			</div>
			<div class="lastName">
				<label for="lname">Last Name*</label>
				<input type="text" id="lname" name="lname" placeholder="Doe" pattern="[a-zA-Z\-\'\s]{2,50}" minlength="2" required>
			</div>
			<div class="org">
				<label for="org">Organization</label>
				<input type="text" id="org" name="org" placeholder="Awesome Organization">
			</div>
		</div>
        <div class="row">
            <div class="email">
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" placeholder="JaneDoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Make sure you input a valid email" required>
            </div>
            <div class="phone">
              <label for="phone">Phone Number*</label>
              <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" pattern="\(\d{3}\) \d{3}-\d{4}" title="\(###\) ###-####" required>
            </div>
          </div>
          
          <div class="row">
            <div class="mess">
              <label for="message">Message*</label>
              <textarea id="message" name="message" pattern="[a-zA-Z\-\'\s]{2,50}" required></textarea>
            </div>
		<div class="row">
			<button type="submit">Submit</button>
		</div>
	</form>
