    <main class="contact">
      <h1 class="title">Contact me</h1>
      <h2 class="subtitle">Send me an email at krystal.j.karman@gmail.com, or fill out the form below</h2>
      <form class="form">
        <fieldset class="firstSet">
          <p class="firstName">
            <label for="fName">First Name*</label>
            <input type="text" id="fName" placeholder="Jane" required/>
          </p>
          <p class="lastName">
            <label for="lName">Last Name*</label>
            <input type="text" id="lName" placeholder="Doe" required/>
          </p>
          <p class="organ">
            <label for="org">Organization</label>
            <input type="text" id="org" placeholder="Awesome Organization"/>
          </p>
        </fieldset>
        <fieldset class="secondSet">
          <p class="phone">
            <label for="phone">Phone Number*</label>
            <input type="text" id="phone" placeholder="###-###-####" required/>
          </p>
          <p class="email">
            <label for="email">Email*</label>
            <input type="text" id="email" placeholder="JaneDoe@gmail.com" required/>
          </p>
        </fieldset>
        <fieldset class="thirdSet">
          <p>
            <label for="msg">Message*</label>
            <textarea id="msg" name="user_message" required></textarea>
          </p>
        </fieldset>
			<button class="subButton" type="submit">Submit</button>
	    </form>
